<!DOCTYPE html>
<html lang="en">
<head id="headId">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<style>
    #playBox{
        margin-top: 20%;
    }
</style>

<body>
    <div align="center" id="playBox">
        <h1 id="game-title">Guess the Number Game</h1>
        <h3 id="main-message">Main Message Content</h3> <!--T() can be used to specify to invoke static methods etc. here we use it to take value from the constant -->
        <h3 id="result-message">Result Message Content</h3>
        <form id="game-form" action="play" method="post">
            <label id="enter-guess" for="guess">Enter your guess: </label>
            <input id="guess" type="number" name="guess"/>
            <input id="submit" type="submit" value="Submit">
        </form>
        <footer id="footerId">
            <p>Created by User</p>
        </footer>
    </div>
</body>

</html>
